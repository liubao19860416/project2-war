    <script>
        jQuery(document).ready(function () {

            App.init();
            OrderQuery.init();
            $("select.form-control").select2();
            $('.date-picker').datepicker({
                rtl: App.isRTL(),
                autoclose: true
            });
            $("#dealerInfo").hide();
            $("#viewDealer").click(function () {
                $("#dealerQuery").hide();
                $("#dealerInfo").show();
            })

        });
        function unique(arr) {
            var ret = []
            var hash = {}

            for (var i = 0; i < arr.length; i++) {
                var item = arr[i]
                var key = typeof(item) + item
                if (hash[key] !== 1) {
                    ret.push(item)
                    hash[key] = 1
                }
            }

            return ret
        }



        function addCoupon(){
            var  cityList = new Array();
            var  brandList = new Array();
            var  amount =$("#amount").val();
            var validDays=$("#validDays").val();
            var memo=$("#memo").val();
            var states =0;
            var city={};
            var brand={};
           for( var k = 0 ; k <$("input[name='city']").length ; k++){
               if($("input[name='city']")[k].checked){
                city.cityName =$($("input[name='city']")[k]).parent().parent().next("label").text();
                city.cityCode = $("input[name='city']")[k].value;
                cityList.push(city)
               }
           }
            for( var i = 0 ; i <$("input[name='brand']").length ; i++){
                if($("input[name='brand']")[i].checked){
                    brand.cityName =$($("input[name='brand']")[i]).parent().parent().next("label").text();
                    brand.cityCode = $("input[name='brand']")[i].value;
                    brandList.push(brand)
                }
            }
            var param={
                validDays:validDays,
                amount: amount,
                states:states,
                memo: memo,
                cityList:cityList,
                brandList:brandList
            }
            console.log(JSON.stringify(param))
        }
    </script>
